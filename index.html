<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Training-Calender</title>
    <link rel="icon" href="../Images/logo white rings.png" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles/loginpage.css">
</head>

<body>

    <div>
        <img src="../Images/logo white rings.png" alt="Logo" class="logo">
    </div>


    <div class="login_page">
        <div class="left-side">
            <div class="logo-container">
                <img src="../Images/experion.png" alt="experion">
            </div>
        </div>
        <div class="right-side">
            <div class="login-box">
                <p class=" text-muted" style="font-size: 0.9rem;text-align: center; margin-top: 50px;">Login with your
                    details</p>
                <form class="input_fields" id="loginForm">
                    <div class="form-group">
                        <input type="email" placeholder="Email ID" id="email" required>
                    </div>
                    <div class="form-group">
                        <input type="password" placeholder="Password" id="password" required>
                    </div>

                    <div class="text-center">
                        <a href="pages/resetPassword.html" class="forgot_password">Forgot Password?</a>
                    </div>
                    <div id="error-message" style="color: red; font-size: 0.8rem; text-align: center; "></div>
                    <div class="button">
                        <button type="submit" class="login-button" id="login">Login</button>
                    </div>

                </form>
            </div>
        </div>
    </div>

    <script type="module" src="../firebaseConfig.mjs"></script>
    <script type="module" src="../js/loginpage.mjs"></script>
</body>

</html>
