<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Training Calendar</title>
    <link rel="icon" href="../Images/logo white rings.png" />
    <link rel="stylesheet" href="../styles/viewAllCourse.css" />
    <link href='
https://fonts.googleapis.com/css?family=Montserrat'
rel='stylesheet'>
  </head>
  <body>
    <div id="message" style="color: green;"></div>
    <header class="head">
      <div class="left-section">
        <img
          src="../Images/exp_logo.png"
          alt="Experion Logo"
          class="logo"
          style="width: 150px; height: 30px"
        />
      </div>
      <div class="right-section">
        <button id="logout_button" style="border: none;cursor: pointer;"><img
          src="../Images/sign_out.png"
          alt="Logout"
          class="icon"
          style="width: 20px; height: 20px"/>  
          <div class="logoutHoverText">       
              <div id="onHoverLogout">Logout</div>
          </div>
      </button>
      </div>
    </header>

    <div class="header">
      <div class="header-content">
        <h1>
            Training Calendar
            <span class="month-year" style="cursor: pointer;">
              <br />
              <img src="../Images/left-arr.png" alt="left_arrow" id="left-arrow" />
              <span id="month-year"></span>
              <img src="../Images/right-arr.png" alt="right_arrow" id="right-arrow" />
            </span>
            <div id="month-year-container">
              <!-- Custom dropdown list for months -->
              <div id="month-dropdown" style="display: none; cursor: pointer;">
                <p data-month="0">January</p>
                <hr>
                <p data-month="1">February</p>
                <hr>
                <p data-month="2">March</p>
                <hr>
                <p data-month="3">April</p>
                <hr>
                <p data-month="4">May</p>
                <hr>
                <p data-month="5">June</p>
                <hr>
                <p data-month="6">July</p>
                <hr>
                <p data-month="7">August</p>
                <hr>
                <p data-month="8">September</p>
                <hr>
                <p data-month="9">October</p>
                <hr>
                <p data-month="10">November</p>
                <hr>
                <p data-month="11">December</p>
              </div>
            </div>
            
          </h1>
        <div class="search-bar">
          <input type="text" placeholder="Search here..." id="search-input" />
          <button class="search-btn">
            <img
              src="https://img.icons8.com/ios-glyphs/30/search--v1.png"
              alt="Search"
            />
          </button>
        </div>
        <div class="action-icons">
          <div class="expo" id="export-img">
            <button class="icon-btn" id="exportbutton">
              <img src="../Images/export-file.png" alt="Export"/>
              <div class="hoverText">
                <div id="onHoverExport">Export</div>
              </div>
            </div>
            </button>
         
        <div class="popup-menu" id="popupMenuExport">
          <p id="mail">Mail</p>
          <hr>
          <p id="png">PNG</p>
          <hr>
        </div>
          <div class="filter-section">
            <div class="container-f">
                <button class="icon-btn" id="iconButton">
                    <img src="../Images/filter.png" alt="">
                    <div class="filterHoverText">
                      <div id="onHoverFilter">Filter</div>
                     </div>
                  </svg>
                </button>
                <div class="popup-menu" id="popupMenuFilter">
                  <p id="filter-upcoming">Upcoming</p>
                  <hr>
                  <p id="filter-ongoing">Ongoing</p>
                  <hr>
                  <p id="filter-completed">Completed</p>
                </div>
              </div>
           </div>
           <div class="addicon">
            <button id="add_button" class="icon-btn">
              <img src="../Images/add.png" alt="Add" />
              <div class="addHoverText">
                <div id="onHoverAdd">Add</div>
              </div>
            </button>
            <div class="popup-menu" id="popupMenuAdd" style="display: none;">
              <p id="add-one-course">Single</p>
              <hr />
              <p id="add-multiple-courses">Multiple</p>
            </div>
          </div>
          

        </div>
      </div>
    </div>
    <div class="card-grid" id="card-grid">
      <div id="loader" class="circle-loader" style="display: none;"></div>
    </div>
    <script type="module" src="../firebaseConfig.mjs"></script>
    <script type="module" src="../js/ViewAllCourseScript.mjs"></script>
    <!-- <script type="module" src="../js/viewAllCourse.js"></script> -->

  </body>
</html>
