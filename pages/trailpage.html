<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Screen Example</title>
    <style>
        /* Style for the loading overlay */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            display: none; /* Hidden by default */
        }

        /* Style for the loading spinner */
        .spinner {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
        }

        /* Keyframes for spinner animation */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loading-overlay" id="loadingScreen">
        <div class="spinner"></div>
    </div>

    <div id="content">
        <h1>Content of the Page</h1>
        <p>This content will be displayed after the loading screen.</p>
    </div>

    <script>
        // Show loading screen on page load
        document.addEventListener("DOMContentLoaded", function() {
            const loadingScreen = document.getElementById("loadingScreen");
            loadingScreen.style.display = "flex"; // Show loading screen

            // Simulate a delay for loading (e.g., fetching data)
            setTimeout(function() {
                loadingScreen.style.display = "none"; // Hide loading screen after 3 seconds
                document.getElementById("content").style.display = "block"; // Show content
            }, 3000);
        });
    </script>
</body>
</html>
