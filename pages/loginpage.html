<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Training-Calender</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles/loginpage.css">
</head>

<body>

    <div>
        <img src="logo.png" alt="Logo" class="logo">
    </div>


    <div class="login_page">
        <div class="left-side">
            <div class="logo-container">
                <img src="experion.png" alt="experion">
            </div>
        </div>
        <div class="right-side">
            <div class="login-box">
                <p class=" text-muted" style="font-size: 0.9rem;text-align: center;">Login with your details</p>
                <form class="input_fields">
                    <div class="form-group">
                        <input type="email" placeholder="Email ID">
                    </div>
                    <div class="form-group">
                        <input type="password" placeholder="Password">
                    </div>

                    <div class="text-center">
                        <a href="#" class="small">Forgot Password?</a>
                    </div>
                    <div class="button">
                        <button type="submit" class="login-button">Login</button>
                    </div>
                    <div class="text-center">
                        <a href="#" class="small">Create New Admin</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
