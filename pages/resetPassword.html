<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Training-Calender</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles/resetPassword.css" />
    <link rel="stylesheet" href="../styles/loginpage.css" />
  </head>

  <body>
    <div>
      <img src="../Images/logo.png" alt="Logo" class="logo" />
    </div>

    <div class="reset_password_page">
      <div class="left-side">
        <div class="logo-container">
          <img src="../Images/experion.png" alt="experion" />
        </div>
      </div>
      <div class="right-side">
        <div class="reset_password_box">
          <p
            class="text-muted"
            style="font-size: 0.9rem; text-align: center; margin-top: 50px"
          >
            Reset Password
          </p>
          <form class="reset_password_fields" id="reset_form">
            <div class="form-group">
              <input
                type="email"
                placeholder="Enter Email ID"
                id="resetEmail"
                required
              />
            </div>
            <div
              id="reset-message"
              style="color: red; text-align: center"
            ></div>
            <div class="button">
              <button type="submit" class="send_mail" id="login">
                Send Mail
              </button>
            </div>
            <div class="text-center">
              <a href="../pages/index.html" class="goto_login" id="backToLogin">
                Login Page</a
              >
            </div>
          </form>
        </div>
      </div>
    </div>

    <script type="module" src="../firebaseConfig.mjs"></script>
    <script type="module" src="../js/resetPassword.mjs"></script>
  </body>
</html>
